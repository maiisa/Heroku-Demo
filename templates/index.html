<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Home Loan Status</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Married" placeholder="Married" required="required" />
        <input type="text" name="Dependents" placeholder="Dependents" required="required" />
        <input type="text" name="Education" placeholder="Education" required="required" />
        <input type="text" name="Self_Employed" placeholder="Self_Employed" required="required" />
	<input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
	<input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" />
	<input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
	<input type="text" name="Credit_History" placeholder="Credit_History" required="required" />
	<input type="text" name="Property_Area" placeholder="Property_Area" required="required" />
	    
	         
	    

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
